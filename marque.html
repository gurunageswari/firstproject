<!DOCTYPE html>
<html>
    <head>
        <title>
            marque-html
        </title>
    </head>
    <body>
        <marquee>
            <h1> guru nageswari</h1>
            <img src="meesho.png">
        </marquee>
        <marquee direction="right">
            <h3>guru nageswari</h3>
        </marquee>
        <marquee direction="up">
            <h3>guru nageswari</h3>
        </marquee>
        <marquee direction="down">
            <h3>guru nageswari</h3>
        </marquee>
        <marquee width="50%">
            <h3>contact no</h3>
        </marquee>
        <marquee scrollamount="50%">  <!--scroll amount means the speed of scrolling content-->
            <h3>contact no</h3>
        </marquee>
        
    </body>
</html>
